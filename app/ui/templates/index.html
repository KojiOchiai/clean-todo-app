<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script>
        async function addTodo() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, description })
            });
            if (response.ok) {
                location.reload();
            }
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                location.reload();
            }
        }

        async function updateTodoStatus(id) {
            const checkbox = document.getElementById(`todo-${id}`);
            const isDone = checkbox.checked;
            const response = await fetch(`/todos/${id}?is_done=${isDone}`, {
                method: 'PUT'
            });
            if (response.ok) {
                location.reload();
            }
        }
    </script>
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button onclick="addTodo()">Add Todo</button>
    </div>
    <ul>
        {% for todo in todos %}
        <li>
            <input type="checkbox" id="todo-{{ todo.id }}" onclick="updateTodoStatus({{ todo.id }})" {% if todo.is_done %}checked{% endif %}>
            {{ todo.title }}: {{ todo.description }}
            <button onclick="deleteTodo({{ todo.id }})">Delete</button>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
